name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run Brakeman (Ruby Security Scan)
        run: bundle exec brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install JS dependencies
        run: npm install
      - name: Run JS Security Audit
        run: npm audit --audit-level=high

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run RuboCop
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.0'
      - name: Install dependencies
        run: bundle install
      - name: Run RuboCop linter
        run: bundle exec rubocop --format simple
